<mat-grid-list cols="1" rowHeight="1000px" class="example-container card animated fadeIn">
  <mat-grid-tile>
    <div class="example-container">
      <br>
      <h1>Modificar datos de Usuario</h1>
      <hr>
      <form  (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill" class="width-50">
          <mat-label>Nombre</mat-label>
          <input matInput  disabled>
        </mat-form-field>

        <mat-form-field appearance="fill" class="width-50 ml-2">
          <mat-label>Apellido</mat-label>
          <input matInput  disabled>
        </mat-form-field>
          <!-- ------------------- EMAIL---------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Email</mat-label>
          <input matInput [formControl]="modifyEmail" placeholder="Ex. pat@example.com" >
        </mat-form-field>
        <br>
        <!-- -------------------DNI---------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>DNI</mat-label>
            <input matInput placeholder="EJ: 12.345.678" disabled>
          </mat-form-field>
          <br>
        <!-- ---------------------DOMICILIO-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Domicilio</mat-label>
            <input matInput placeholder="Ej: Calle 123 Barrio" >
          </mat-form-field>
          <br>
        <!-- ---------------------Telefono-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Numero de telefono personal</mat-label>
          <input matInput placeholder="Ej: 123456789" type="tel" >
        </mat-form-field>
        <br>
        <hr>
        <!-- ---------------------Usuario-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ej: usuario123" disabled>
        </mat-form-field>
        <br>
        <!-- ---------------------Contrase単a-------------------------------- -->

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Contrase単a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
          <br>
          <!-- --------------------- repetir Contrase単a-------------------------------- -->

          <mat-form-field appearance="fill" class="width-100">
            <mat-label>Repetir Contrase単a</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>

        <!-- --------------------- Elegir sexo----------------- QUITAR (NO CORRESPONDE)--------------- -->

        <!-- --------------------- Elegir fecha de nacimiento y Foto del-------------------------------- -->
        <br>
        <label id="example-radio-group-label">Fecha de nacimiento: </label>
        <br><br>
        <mat-form-field appearance="fill">
          <mat-label>Elige una fecha</mat-label>
            <input matInput [matDatepicker]="picker" disabled>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        <br>
        <br><br><br>
        <div id="div-boton-login">
          <button id="boton-login" type="submit" mat-flat-button color="primary" class="btn btn-outline-primary " (click)="onSubmit()">Enviar cambios</button>
        </div>
      </form>
    </div>
  </mat-grid-tile>
</mat-grid-list>
