<mat-grid-list cols="1" rowHeight="1200px">
  <mat-grid-tile>

    <div class="example-container">
      <hr>
        <mat-form-field appearance="fill" class="width-50">
          <mat-label>Nombre</mat-label>
          <input matInput>
        </mat-form-field>
    
        <mat-form-field appearance="fill" class="width-50 ml-2">
          <mat-label>Apellido</mat-label>
          <input matInput>
        </mat-form-field>
        <!-- ------------------- EMAIL---------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. pat@example.com">
        </mat-form-field>
        <br>
                <!-- -------------------DNI---------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>DNI</mat-label>
          <input matInput placeholder="EJ: 12.345.678">
        </mat-form-field>
        <br>
                <!-- ---------------------DOMICILIO-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Domicilio</mat-label>
          <input matInput placeholder="Ej: Calle 123 Barrio">
        </mat-form-field>
        <br>
                <!-- ---------------------Telefono-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Numero de telefono personal</mat-label>
          <input matInput placeholder="Ej: 123456789" type="tel">
        </mat-form-field>
        <br><hr>
                <!-- ---------------------Usuario-------------------------------- -->
        <br>
        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Usuario</mat-label>
          <input matInput placeholder="Ej: usuario123">
        </mat-form-field>
        <br>
                <!-- ---------------------Contrase単a-------------------------------- -->

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Contrase単a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
                <br>
                <!-- --------------------- repetir Contrase単a-------------------------------- -->

        <mat-form-field appearance="fill" class="width-100">
          <mat-label>Repetir Contrase単a</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

                <!-- --------------------- Elegir sexo-------------------------------- -->

        <br><br>
        <mat-radio-group aria-label="Select an option">
          <mat-radio-button value="1">Varon</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="2">Mujer</mat-radio-button>
          <mat-radio-button class="example-radio-button" value="3">Otro</mat-radio-button>
        </mat-radio-group>
        <br><br>
            <!-- --------------------- Elegir fecha de nacimiento y Foto del-------------------------------- -->

        <label id="example-radio-group-label">Fecha de nacimiento: </label>
        <br><br>
        <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br>
        <mat-label>Foto del DNI</mat-label>
        <br>
        <button type="button primary block" mat-raised-button (click)="fileInput.click()">Elije la foto</button>
        <input hidden (change)="onFileSelected()" #fileInput type="file" id="file">
        <br><br><br><br>
        <label>
            <input type="checkbox" checked="checked" name="Enviar copia de Registro a la casilla de correos"> Enviar copia de Registro
        </label>
        <br>
        <label>
                    <input type="checkbox" checked="checked" name="Acepto los terminos y condiciones"> Acepto los terminos y condiciones
        </label>
        <br>
        <div id="div-boton-login">
            <button id="boton-login" type="submit" mat-flat-button class="btn btn-outline-primary ">Limpiar valores</button>
        </div>
        <br>
        <div id="div-boton-login">
            <button id="boton-login" type="submit" mat-flat-button color="primary" class="btn btn-outline-primary ">Registrarme</button>
        </div>
    
    
    
    
    </div>

  </mat-grid-tile>
  </mat-grid-list>
